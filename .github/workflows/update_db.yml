name: Mise à jour catalogue Domolib

on:
  schedule:
    # S'exécute tous les lundis à 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    # Ajout des permissions explicites pour éviter l'erreur 403
    permissions:
      contents: write
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Récupère tout l'historique pour faciliter la fusion

      - name: Installation Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des dépendances
        run: npm install axios

      - name: Exécution du script d'agrégation
        run: node aggregate.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}

      - name: Commit et Push des changements
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. On prépare le changement localement
          git add products_db.json
          
          # 2. On vérifie s'il y a des changements avant de continuer
          if git diff --cached --quiet; then
            echo "Aucun changement détecté"
            exit 0
          fi

          # 3. On commit localement
          git commit -m "Auto-update: Mise à jour du catalogue produits"
          
          # 4. Stratégie de synchronisation agressive juste avant le push
          # On récupère les changements distants et on place notre commit par-dessus
          git pull --rebase origin main --allow-unrelated-histories
          
          # 5. On pousse enfin vers le dépôt distant
          git push origin main
