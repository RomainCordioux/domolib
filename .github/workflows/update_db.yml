name: Mise à jour catalogue Domolib

on:
  schedule:
    # S'exécute tous les lundis à 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    # Ajout des permissions explicites pour éviter l'erreur 403
    permissions:
      contents: write
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Récupère tout l'historique pour faciliter la fusion

      - name: Installation Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des dépendances
        run: npm install axios

      - name: Exécution du script d'agrégation
        run: node aggregate.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}

      - name: Commit et Push des changements (avec retry)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Préparation locale
          git add products_db.json
          
          if git diff --cached --quiet; then
            echo "Aucun changement détecté dans products_db.json"
            exit 0
          fi

          git commit -m "Auto-update: Mise à jour du catalogue produits"
          
          # Boucle de retry pour gérer les conflits de push simultanés
          success=false
          for i in {1..5}; do
            echo "Tentative de push $i/5..."
            
            # On pull les dernières modifs avec rebase
            if git pull --rebase origin main --allow-unrelated-histories; then
              # Si le pull a marché, on tente le push
              if git push origin main; then
                echo "✅ Mise à jour réussie !"
                success=true
                break
              fi
            fi
            
            echo "⚠️ Échec de la synchronisation, nouvelle tentative dans 5 secondes..."
            sleep 5
          done

          if [ "$success" = false ]; then
            echo "❌ Échec critique : Impossible de pousser les changements après 5 tentatives."
            exit 1
          fi
